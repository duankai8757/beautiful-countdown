<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Function.prototype.bind=function (obj) {
        var arg=[].slice.call(arguments,1)
        var fun=this;
        return function () {
            fun.apply(obj,arg.concat([].slice.call(arguments,1)))
        }
    }
    var obj={
        name:'a'
    };
    var fun=function(){
        console.log(this.name)
    }
    fun.bind(obj)()
</script>
</body>
</html>
