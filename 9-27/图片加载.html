<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="#" id="pic">
<script>
    var piction=document.getElementById('pic');
    function loadImageAsync(url) {
        return new Promise(function(resolve, reject) {
            const image = new Image();

            image.onload = function() {
                resolve(image);
                console.log('加载成功')
            };

            image.onerror = function() {
                reject(console.log(new Error('Could not load image at ' + url)));
            };

            image.src = url;
            piction.src=url;
        });
    }
    loadImageAsync('http://img.zcool.cn/community/0117ejpg@1280w_1l_2o_100sh.jpg')
</script>
</body>
</html>
