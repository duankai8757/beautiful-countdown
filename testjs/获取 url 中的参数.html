<script>
    function getUrlParam(sUrl, sKey) {
        var weizhi = sUrl.indexOf("?") + 1
        var weizhi2 = sUrl.lastIndexOf("#")
        var parasString = sUrl.slice(weizhi, weizhi2)
        var paras = parasString.split('&');
        var parasjson = {}

        paras.forEach(function (value, index, arr) {
            var a = value.split('=');
            parasjson[a[0]] !== undefined ? parasjson[a[0]] = parasjson[a[0]].concat('-' + a[1]) : parasjson[a[0]] = a[1];
        });
        var keys = []
        for (var key in parasjson) {
            if (parasjson[key].indexOf("-") !== -1)
                parasjson[key] = parasjson[key].split('-')
            keys.push(key)
        }
        if (arguments[1] !== undefined) {
            return parasjson[arguments[1]]?parasjson[arguments[1]].toString():''
        } else {
            return keys.toString()
        }
    }
