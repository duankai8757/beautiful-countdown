<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平垂直居中</title>
    <style>
        #container{
            position:relative;
            background-color: navy;
            width: 500px;
        }
        #center{
            width:100px;
            height:100px;
            position:absolute;
            top:50%;
            left:50%;
            background-color: green;
            transform: translate(-50%,-50%);
        }
        #next{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="center"></div>
    <div id="next"></div>
</div>
</body>
</html>
