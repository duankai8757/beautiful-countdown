<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右边宽度固定，左边自适应</title>
    <style>
        div {
            height: 200px;
        }

        .left {
            margin-right: 200px;
            background-color: red;
        }

        .right {
            float: right;
            width: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div class="right"></div>
<div class="left"></div>
</body>
</html>
