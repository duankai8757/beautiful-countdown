<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>v-bindtest</title>

</head>

<body>
    <div id="app">
        <p v-for="collage in collages">{{collage}}</p>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        new Vue({
            el: 'app',
            data: {
                collages: [
                    "前端", "后台", "安全"
                ]
            }
        });
    </script>
</body>

</html>
